name: Python package

on: [ push ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
#      - name: Generate GitHub installation token
#        id: generate_token
#        uses: actions/create-github-app-token@v1
#        with:
#          app_id: ${{ secrets.TESTIER_GITHUB_APP_ID }}
#          private_key: ${{ secrets.TESTIER_GITHUB_APP_PRIVATE_KEY }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
      - name: Test with pytest
        env:
          TESTIER_GITHUB_APP_ID: ${{ secrets.TESTIER_GITHUB_APP_ID }}
          TESTIER_GITHUB_APP_PRIVATE_KEY: ${{ secrets.TESTIER_GITHUB_APP_PRIVATE_KEY }}
        run: |
          sh test.sh
